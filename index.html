<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Sign-up Form</title>
</head>
<body>
    <div id="left-column">
        <div id="images">
            <img src="images/plant.png" alt="background image of a plant" id="background-img">
            <div class="logo">
                <img src="images/odin-lined.png" alt="forefront image of the logo" id="logo-img">
                <p>ODIN</p>
            </div>
            <div id="background-photo-credit">
                <p>Photo By Halie West on <a href="https://unsplash.com/photos/green-leaf-plant-in-close-up-photography-25xggax4bSA">Unsplash</a></p>
            </div>
        </div>
    </div>
    <div id="right-column">
        <div id="top-row">
            <p>This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up <i>now</i> to get started.</p>
            <p>You <i>know</i> you want to.</p>
        </div>
        <div id="mid-row">
            <form action="" method="">
                <fieldset>
                <legend>Let's Do This!</legend>
                    <div class="form-container">
                        <div class="form-input">
                            <label for="first-name">First Name</label>
                            <input type="text" name="first-name" id="first-name">
                        </div>
                        <div class="form-input">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="last-name" id="last-name">
                        </div>
                        <div class="form-input">
                            <label for="email">Email</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="form-input">
                            <label for="phone-number">Phone Number</label>
                            <input type="tel" name="phone-number" id="phone-number">
                        </div>
                        <div class="form-input">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password">
                        </div>
                        <div class="form-input">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password">
                        </div>
                    </div>
                </fieldset>
            </form>
        </div>
        <div id="bottom-row">
            <button type="submit">Create Account</button>
            Already have an account? Log in
        </div>
    </div>
</body>
</html>
